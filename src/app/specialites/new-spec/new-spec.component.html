<div class="container">
    <div class="newSpecFormContainer">
        <h2>Ajouter une nouvelle spécialité</h2>
        <form [formGroup]="newSpecForm" class="newSpecForm">

            <mat-form-field appearance="fill">
                <mat-label>Groupe de spécialités</mat-label>
                <mat-select (selectionChange)="groupeSelectionChange($event)">
                    <mat-option *ngFor="let option of groupeOptions" [value]="option.groupeID">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Nom de la specialite</mat-label>
                <input matInput type="text" placeholder="Nom" formControlName="name">
            </mat-form-field>
            <button class="ajouter primary " (click)="addSpecialite()" mat-button
                [disabled]="newSpecForm.invalid">Ajouter</button>

        </form>
    </div>
</div>
